    <head>
        <meta charset="UTF-8" />

        <link

        />
        <link rel="stylesheet" href="style.css" />

        <title>Gallery</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav
            class="
                nav
                navbar navbar-expand-lg navbar-dark
                bg-dark
                py-3
                fixed-top
            "
        >
            <div class="container">
                <a href="/" class="navbar-brand fw-bold aagneya ms-sm-5"
                    >RC aagneya</a
                >

                <button
                    name="menu"
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/index.html#about" class="nav-link"
                                >ABOUT</a
                            >
                        </li>
                        <li class="nav-item">
                            <a href="/index.html#members" class="nav-link"

                            <a href="#photo-gallery" class="nav-link"
                                >GALLERY</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section id="photo-gallery">
            <div class="container">
                <div class="intro mt-5 mb-4">
                    <h1 class="text-center">Event Gallery</h1>
                </div>
                <div
                    id="lightgallery"
                    class="main-gallery row justify-content-center"
                >
                    <div class="row px-3 mb-3">
                        <h3 class="col-12 my-3 fw-bolder">Plogrun</h3>
                        <hr />
                        <div class="col-12 col-md-6 col-lg-4 mb-4 item">
                            <a href="img/gallery/gallery00.png" class="d-block">
                                <img
                                    class="img-fluid img-thumbnail"
                                    src="img/gallery/thumbnails/gallery00.png"
                                    alt="Plogrun"
                                />
                            </a>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4 item">
                            <a href="img/gallery/gallery01.png" class="d-block">
                                <img
                                    class="img-fluid img-thumbnail"
                                    src="img/gallery/thumbnails/gallery01.png"
                                    alt="Plogrun"
                                />
                            </a>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4 item">
                            <a href="img/gallery/gallery02.png" class="d-block">
                                <img
                                    class="img-fluid img-thumbnail"
                                    src="img/gallery/thumbnails/gallery02.png"
                                    alt="Plogrun"
                                />
                            </a>
                        </div>
                    </div>
                    <div class="row px-3 mb-3">
                        <h3 class="col-12 my-3 fw-bolder">Nutrition Drive</h3>
                        <hr />
                        <div class="col-12 col-md-6 col-lg-4 mb-4 item">
                            <a href="img/gallery/gallery03.png" class="d-block">
                                <img
                                    class="img-fluid img-thumbnail"
                                    src="img/gallery/thumbnails/gallery03.png"
                                    alt="Nutrition Drive"
                                />
                            </a>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4 item">
                            <a href="img/gallery/gallery04.png" class="d-block">
                                <img
                                    class="img-fluid img-thumbnail"
                                    src="img/gallery/thumbnails/gallery04.png"
                                    alt="Nutrition Drive"
                                />
                            </a>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4 item">
                            <a href="img/gallery/gallery05.png" class="d-block">
                                <img
                                    class="img-fluid img-thumbnail"
                                    src="img/gallery/thumbnails/gallery05.png"
                                    alt="Nutrition Drive"
                                />
                            </a>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4 item">
                            <a href="img/gallery/gallery06.png" class="d-block">
                                <img
                                    class="img-fluid img-thumbnail"
                                    src="img/gallery/thumbnails/gallery06.png"
                                    alt="Nutrition Drive"
                                />
                            </a>
                        </div>
                    </div>
                    <div class="row px-3 mb-3 justify-content-center">
                        <h3 class="col-12 my-3 fw-bolder">End Polio</h3>
                        <hr />
                        <div class="col-12 col-md-6 col-lg-4 mb-4 item">
                            <a href="img/gallery/gallery07.png" class="d-block">
                                <img
                                    class="img-fluid img-thumbnail"
                                    src="img/gallery/thumbnails/gallery07.png"
                                    alt="End Polio"
                                />
                            </a>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4 item">
                            <a href="img/gallery/gallery08.png" class="d-block">
                                <img
                                    class="img-fluid img-thumbnail"
                                    src="img/gallery/thumbnails/gallery08.png"
                                    alt="End Polio"
                                />
                            </a>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4 item">
                            <a href="img/gallery/gallery09.png" class="d-block">
                                <img
                                    class="img-fluid img-thumbnail"
                                    src="img/gallery/thumbnails/gallery09.png"
                                    alt="End Polio"
                                />
                            </a>
                        </div>
                    </div>

                    <div class="row px-3 mb-3 justify-content-center">
                        <h3 class="col-12 my-3 fw-bolder">Virtual Fest</h3>
                        <hr />
                        <div class="col-12 col-md-6 col-lg-4 mb-4 item">
                            <a
                                data-lg-size="720-1280"
                                data-video='{"source": [{"src":"img/gallery/gallery10.mp4", "type":"video/mp4"}],"attributes": {"preload": false, "controls": true}}'
                                class="d-block position-relative video"
                            >
                                <img
                                    class="img-fluid img-thumbnail"
                                    src="img/gallery/thumbnails/gallery10.png"
                                    alt="Virtual Fest"
                                />
                                <i
                                    class="
                                        far
                                        fa-play-circle
                                        text-dark
                                        position-absolute
                                    "
                                ></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"
        ></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.1.8/lightgallery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.1.8/plugins/video/lg-video.min.js"></script>

        <script src="app.js"></script>
    </body>
</html>
